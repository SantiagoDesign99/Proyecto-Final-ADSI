<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- ===== Required meta tags ===== -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- === link cdn de iconos de font-awesome === -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
		<!-- === link estilos css === -->
		<link rel="stylesheet" href="css/estilos.css" />
		<!-- === Bootstrap CSS === -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Inicio de sesión</title>
	</head>
	<body>
		<!-- === Inicio de sesión === -->
		<div class="container-fluid register-login">
			<div class="row wrapper">
				<div class="col-lg padding-none bg-image-container">
					<div class="container__image">
						<div class="image--points"></div>
					</div>
				</div>
				<div
					class="col-lg form-center d-flex justify-content-center align-items-center"
				>
					<div class="container-form">
						<!-- === Titulo inicio de sesión === -->
						<h1 class="register-login-h1">Inicio de sesión</h1>
						<!-- === parrafo inicio de sesión === -->
						<p class="register-login-p">
							Administre y gestione sus productos en un solo lugar
						</p>
						<!-- === formulario inicio de sesión === -->
						<form action="#" method="" name="loginForm" id="loginForm">
							<!-- === campo de usuario === -->
							<div class="form-group">
								<input
									type="text"
									id="#"
									name="Usuario"
									class="form-control input-datos"
									maxlength="15"
									placeholder="Usuario"
									required
								/>
							</div>
							<!-- === campo de la contraseña === -->
							<div class="form-group">
								<!-- === icono del ojo === -->
								<span class="icon-eye"
									><i class="fa-regular fa-eye-slash"></i
								></span>
								<input
									type="password"
									id="#"
									name="contraseña"
									class="form-control"
									maxlength="20"
									placeholder="Contraseña"
									required
								/>
							</div>
							<div class="d-flex justify-content-between">
								<!-- === opción olvidó su contraseña === -->
								<a
									href=""
									data-bs-toggle="modal"
									data-bs-target="#contraseña-olvidada"
									class="forgot__password--link"
									>¿Olvidó su contraseña?</a
								>
							</div>
							<!-- === btn ingresar === -->
							<div class="d-flex justify-content-lg-between">
								<a
									type="submit"
									href="/view/Panel principal.html"
									class="btn btn-login align-self-center"
									name="acceso"
									id="#"
								>
									Ingresar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- ------------------------------------------------------------------------- -->
		<!-- ========== Modalo olvidó su contraseña ========== -->
		<div
			class="modal fade"
			id="contraseña-olvidada"
			tabindex="-1"
			aria-labelledby=""
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<!-- === Titulo del modal === -->
						<h5 class="modal-title text-center" id="exampleModalLabel">
							¿Olvidó su contraseña?
						</h5>
						<!-- === parrafo del modal olvido contraseña === -->
						<p class="text-center pt-4">
							Para recueperar la <b>contraseña</b> por favor comunicarse con el
							<b>administrador </b> a los números: 3106216388 - 3012016553
						</p>
						<a href="/index.html">
							<button type="button" class="btn btn-secondary mt-3">
								Cerrar
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript; choose one of the two! -->
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<!-- src de js-->
		<script src="/js/main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
